<html>

    <head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/portrait.css">
    <link rel="stylesheet" href="assets/css/landscape.css">
    <script src="assets/js/script.js"></script>
    </head>
    
    <body>
        <div class="PlayArea" id="playarea">
            <div class="ScoreArea">
                <div class="ScoreCard"><h2>YOU</h2><h1 id="ps">0</h1></div>
                <div class="ScoreCard"><h2>CPU</h2><h1 id="cs">0</h1></div>
                <div id="notification" class="Notif">CPU Wins</div>
            </div>
            <div class="ButtonArea">
                <div class="Button rock" id="rb" onclick="Play(0)"><img src="assets/images/rock.png"></div>
                <div class="Button paper" onclick="Play(1)" id="pb" ><img src="assets/images/paper.png"></div>
                <div class="Button scissors" onclick="Play(2)" id="sb" ><img src="assets/images/scissors.png"></div>
            </div>
        </div>
        <div id="bot_container" class="bot_cont">
        </div>
    </body>

</html>
